name: Build and push Docker images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test Frontend
      run: |
        make install-frontend
        yarn build
        echo "Success frontend"

    - name: Test Backend
      run: |
        make install-backend
        echo "Success backend"
